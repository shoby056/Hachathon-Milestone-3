<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="Email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" required><br>
            
             <label for="profilePicture">Profile Picture</label><br>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>





        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label><br>
            <textarea name="education" id="education" rows="2" cols="70"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label><br>
            <textarea name="experience" id="experience" rows="2" cols="70"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label><br>
            <textarea name="skills" id="skills" rows="2" cols="70"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend><br>
            <label for="hobbies">Hobbies:</label><br>
            <textarea name="skills" id="hobbies" rows="2" cols="70"></textarea><br>
        </fieldset>





        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
        <h2>Generated Resume</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
